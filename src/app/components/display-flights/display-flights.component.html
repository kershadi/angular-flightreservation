<html>
    <head>
        <title>
            Flights
        </title>
    </head>
    <body>
        <h2>Flights:</h2>
        <table>
            <tr>
                <th>Airlines</th>
                <th>Departure City</th>
                <th>Arrival City</th>
                <th>Estimated Departre Time</th>
            </tr>
            <tr *ngFor="let flight of flights"> 
                <td>{{flight.operatingAirlines}}</td>
                <td>{{flight.departureCity}}</td>
                <td>{{flight.arrivalCity}}</td>
                <td>{{flight.estimatedDepartureTime}}</td>
                <td><a (click)='onSelectFlight(flight.id)'>Show assengers for this flight</a></td>
            </tr>
        </table>
    </body>
</html>
